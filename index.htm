<!DOCTYPE html>
<html>
<head>
	<title>Web Login Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<center>
	<form>
		<div class="card">
		  <img class="User_img" src="image2.webp" alt="User">
		  <div class="container">
		    <h2><b>Sign In Form</b></h2>
		    User Name <input class="textbox" type="text" name="username" placeholder="Enter the user name" size="35">
		    <br>
		    Password <input class="textbox" type="password" name="username" placeholder="Enter the password" size="35">
		    <p>Enter Valid Details and <br>Please sign in your account.</p>
		    <a href="SignUp.html">Sign up newcomers!</a>
		    <br>
		    <input class="btn_signin" type="button" name="signin" value="Sign In">
		    <input class="btn_clear" type="reset" name="clear" value="Clear">
		  </div>
		</div>
	</form>
</center>
</body>
</html>
